{% extends 'layout.html' %}

{% block content %}
	<h1 class="section-title">Signup</h1>
	<form action="{% url 'signup' %}" class="container mt-5 mb-5" id="signup_form" method="POST">
		{% csrf_token %}
		{{form.as_p}}
		<small id="emailHelp" class="form-text text-muted">
            Already registered? <a href="{% url 'login' %}">Login</a>
        </small>
		<input type="submit" class="w-100 text-uppercase btn btn-outline-primary shadow-none" value="Signup">
	</form>
{% endblock %}
