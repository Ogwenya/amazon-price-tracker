{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Amazon Price Tracker</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

	<link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
	<nav class="continer d-flex mt-3">
  		<div class="container-fluid">
    		<h2 class="navbar-brand"><a href="/" class="link-dark">Amazon Price Tracker</a></h2>
  		</div>
		{% if user.is_authenticated %}
			<div class="current-user me-3">
				<div class="btn-group">
						<button class="btn btn-outline-secondary shadow-none dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
						{{user}}
						</button>
						<ul class="dropdown-menu">
						<li>
							<form action="{% url 'logout' %}" class="logout-link" method="POST">
                    			{% csrf_token %}
                    			<input type="submit" class="btn btn-sm shadow-none" value="Logout">
            				</form>
						</li>
						</ul>
				</div>
    		</div>
		{% endif %}
	</nav>
	<div class="container mt-5">
		{% block content %}
		{% endblock %}
	</div>

	<footer>
		<h6 class="text-center mt-5">&copy; ogwenya 2021</h6>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

	<script src="{% static 'script.js' %}"></script>
</body>
</html>
